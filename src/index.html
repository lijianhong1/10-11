<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="wrap">

    </div>

    <script src="./js/libs/handlebars-v4.0.11.js"></script>
    <script type="text/x-handlebars-template" id="hand">
        {{#each this}}
        <h3>{{title}}</h3>
        <img src='{{img}}'>
        <p>{{price}}</p>
        {{/each}}
    </script>
    <script>
        //数据
        var data = [{
            title: "满300减30",
            img: "img/img1.jpg",
            price: 489
        }, {
            title: "满300减50",
            img: "img/img2.jpg",
            price: 599
        }, {
            title: "3件8折",
            img: "img/img3.jpg",
            price: 99
        }, {
            title: "满999减100",
            img: "img/img4.jpg",
            price: 1299
        }, {
            title: "满五免一",
            img: "img/img5.jpg",
            price: 39
        }];
        //获取元素
        var handhtml = document.querySelector('#hand').innerHTML;
        var list = Handlebars.compile(handhtml);
        var html = list(data);
        document.querySelector('.wrap').innerHTML = html;
    </script>
</body>

</html>
